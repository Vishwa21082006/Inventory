<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Inventory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #2d3748;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .card h2 {
            margin: 0 0 8px;
            color: #2d3748;
            font-weight: 700;
            font-size: 1.6rem;
        }
        .subtitle {
            color: #718096;
            font-size: 0.95rem;
            margin-bottom: 28px;
        }
        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-group input:focus {
            border-color: #ff3b30;
            box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
        }
        .btn {
            width: 100%;
            background: #ff3b30;
            color: white;
            padding: 13px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #d32f2f;
        }
        .link {
            margin-top: 24px;
            font-size: 0.9rem;
            color: #718096;
        }
        .link a {
            color: #ff3b30;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>
	<div class="error" id="error-msg" style="color: #e53e3e; background: #fff5f5; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; display: none;">
	            Username already exists! Please choose another one.
	        </div>
    <div class="subtitle">Join our inventory system</div>

    <form action="/register" method="POST">
        <div class="input-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
        </div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
        </div>
        <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="1234567890" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        
        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="link">
        Already have an account? <a href="/login.html">Sign in here</a>
    </div>
</div>
<script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'exists') {
            document.getElementById('error-msg').style.display = 'block';
        }
    </script>
</body>
</html>
</body>
</html>
